<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="http://pic.jiafly.com/logo/logo-1-70.png"/>
  <title>桃花岛</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"/>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '<span style="color: #E97018;">桃花岛</span>',
      repo: 'https://github.com/jiafly',
      coverpage: true,
      onlyCover: true,
      loadNavbar: true,
      loadSidebar: false,
      maxLevel: 4,
      subMaxLevel: 4,
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
      // footer
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            const en = vm.route.file.indexOf('README_EN') > -1
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/jiafly/jiafly.github.io/blob/master/' + vm.route.file
            }

            const github = `[GitHub](${url})`
            const gitee = `[Gitee](${url.replace("github", "gitee")})`
            
            // const editHtml = en ? `:memo: Edit on ${github} / ${gitee}\n` : `:memo: 在 ${github} / ${gitee} 编辑\n`;
            const editHtml = en ? `:memo: Edit on ${github}\n` : `:memo: 在 ${github} 编辑\n`;

            if (vm.route.path == '/') {
              return editHtml + content;
            }
            const subscription = `
<br><hr>
<h2 style="color: #E97018;">联系我</h2>

[JIAFLY](https://github.com/jiafly) 旗下唯一公众号「**东邪之音**」​，欢迎扫码关注，**专注分享技术领域相关知识及业内最新资讯**。当然，也可以加我个人微信（备注：JIAFLY），拉你进技术交流群。

关注「**东邪之音**」公众号，回复 **JIAFLY**，即可获取Java学习资料！

<table>
    <tr>
      <td align="center" style="width: 200px;">
        <a href="https://github.com/jiafly">
          <sub style="color: green;">个人微信</sub>
          <img src="http://pic.jiafly.com/logo/wechat.jpg" style="width: 500px;"><br>
          <sub style="color: green;">东邪</sub>
        </a><br>
      </td>
      <td align="center" style="width: 200px;">
        <a href="https://github.com/jiafly">
          <sub style="color: green;">公众号</sub>
          <img src="http://pic.jiafly.com/logo/public_8.jpg" style="width: 500px;"><br>
          <sub style="color: green;">东邪之音</sub>
        </a><br>
      </td>
    </tr>
</table>`
            return editHtml + content + `\n` + subscription
          })

          hook.afterEach(function (html) {
            const footer = [
              '<hr/>',
              '<footer>',
              '<center>',
              '<span><a href="/" title="进入首页">JIAFLY</a></span>',
              '<span>&copy;2020&nbsp;</span>',
              '<span><a href="https://beian.miit.gov.cn/" target="_blank" title="查看备案信息">京ICP备17013722号</a></span>',
              '&nbsp;&nbsp;&nbsp;&nbsp;',
              '<span>如有任何疑问请扫描上方二维码添加作者微信.</span>',
              '</center>',
              '</footer>'
            ].join('');
            return html + footer;
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <!-- 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
